<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Monkey Momma Creations Weather App">
  <meta name="author" content="Karin M. Davis">

  <title>Monkey Momma Creations Weather App</title>
  <!-- favicon code -->
	<link rel="shortcut icon" href="img/mmcfavicon.png">


  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>

  <div class ="holder zip">
    <label for="zip">Enter US Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>

  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="1" cols="50"></textarea>
    <button id="generate" type = "submit"> Submit </button>
  </div>

  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
    <div id = "entryHolder"></div>
    <div id = "date"></div>
    <div id = "temp"></div>
    <div id = "content"></div>
  </div>
</div>


<script src="app.js" type="text/javascript"></script>

</body>
</html>
